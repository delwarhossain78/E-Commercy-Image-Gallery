<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery - RD Studio</title>
    <meta charset="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="product">
       <div class="product-small-img">
           <img src="pic.jpg" onclick="myFunction(this)">
           <img src="pic1.jpg"onclick="myFunction(this)">
           <img src="pic2.jpeg"onclick="myFunction(this)">
           <img src="pic3.jpg"onclick="myFunction(this)">
           <img src="pic4.jpg"onclick="myFunction(this)">
       </div>
       <div class="img-container">
           <img id="imageBox" src="pic.jpg">
       </div>
   </div>
   
   <script>
    function myFunction(smallImg){
        var fullImg = document.getElementById("imageBox");
        fullImg.src = smallImg.src;
    }
    
    
    
    </script>
   
    
</body>
</html>
